<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>samsung calculator</title>
  <script src="https://kit.fontawesome.com/ed94706512.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="input-wrapper">
      <input id="result" type="text">
    </div>
    <div class="keys">
      <button data="D" class="delete"><i data="D" class='fas fa-backspace'></i></button>
    </div>
    <div class="line"></div>
    <div class="buttons">
      <button data="C" class="red">C</button>
      <button data="P"  class="green">()</button>
      <button data="%"  class="green">%</button>
      <button data="/"  class="green">÷</button>
      <button data="7">7</button>
      <button data="8">8</button>
      <button data="9">9</button>
      <button data="*" class="green">×</button>
      <button data="4">4</button>
      <button data="5">5</button>
      <button data="6">6</button>
      <button data="-" class="green">–</button>
      <button data="1">1</button>
      <button data="2">2</button>
      <button data="3">3</button>
      <button data="+" class="green">+</button>
      <button data="N">+/–</button>
      <button data="0">0</button>
      <button data=".">.</button>
      <button data="=" class="equal">=</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
